<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
		<link href="css/ionic.app.css" rel="stylesheet">
		-->

		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>

		<!-- your app's js -->
		<script src="js/app.js"></script>
		<script src="js/test.js"></script>
		<script src="js/jquery-2.0.1.js"></script>

	</head>
	<body ng-app="starter"  ng-controller="BodyCtrl">

		<ion-pane>
			<ion-header-bar class="bar-stable">
				<h1 class="title">Go-FTL One Time Key</h1>
			</ion-header-bar>
			<ion-content>
				<center>
					<img src="img/go-ftl-icon240.png">
					<!-- <p>
						DeviceID: {{DeviceID}}
					</p> -->
				</center>
				<button class="button" ng-click="GetOneTimeKey()"> Get One Time Key</button>
				<center>
					<p style="font-size:24px;font-weight:bold;">
						Key: {{OneTimeKey}}
					</p>
				</center>

				<h2> Configure </h2>
				<button class="button" ng-click="EnterDeviceID()" ng-hide="showDeviceIDInput"> Enter DeviceID </button>
				<!-- <button class="button" ng-click="ScanDeviceID()"> Scan DeviceID </button> -->

				<form class="form-signin" name="deviceIdForm" ng-submit="SubmitDeviceIdForm()" ng-show="showDeviceIDInput">
					<div class="form-input">
						<input type="text" class="form-control deviceid" placeholder="Device ID" name="DeviceID" id="DeviceID" ng-model="DeviceID">
					</div>
					<button class="button" type="submit" tabindex="1" > Save DeviceID </button>
				</form>

			</ion-content>
		</ion-pane>

	</body>
</html>
